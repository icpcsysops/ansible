# windows updates

- name: Set autologin
  ansible.windows.win_regedit:
    path: HKLM:\Software\Microsoft\Windows NT\CurrentVersion\Winlogon
    name: "{{ item.name }}"
    data: "{{ item.value }}"
    type: "{{ item.type }}"
  loop:
    - { name: DefaultUserName, value: "{{ ansible_user }}", type: string }
    - { name: DefaultPassword, value: "{{ ansible_password }}", type: string } # TODO: mask this out of the ansible output
    - { name: AutoAdminLogon, value: 1, type: dword }

- name: Disable lid/power button/sleep button actions
  ansible.windows.win_regedit:
    path: HKLM:\Software\Policies\Microsoft\Power\PowerSettings\{{ item.key }}
    name: "{{ item.name }}"
    data: "{{ item.value }}"
    type: "{{ item.type }}"
  loop:
    # Power button action
    - { key: "7648EFA3-DD9C-4E3E-B566-50F929386280", name: "DCSettingIndex", value: 0, type: "dword"}
    - { key: "7648EFA3-DD9C-4E3E-B566-50F929386280", name: "ACSettingIndex", value: 0, type: "dword"}
    # Lid Switch action
    - { key: "5CA83367-6E45-459F-A27B-476B1D01C936", name: "DCSettingIndex", value: 0, type: "dword"}
    - { key: "5CA83367-6E45-459F-A27B-476B1D01C936", name: "ACSettingIndex", value: 0, type: "dword"}
    # Sleep button action
    - { key: "96996BC0-AD50-47EC-923B-6F41874DD9EB", name: "DCSettingIndex", value: 0, type: "dword"}
    - { key: "96996BC0-AD50-47EC-923B-6F41874DD9EB", name: "ACSettingIndex", value: 0, type: "dword"}


- name: Disable windows updates
  ansible.windows.win_regedit:
    path: HKLM:\Software\Policies\Microsoft\Windows\WindowsUpdate\AU
    name: NoAutoUpdate
    type: dword
    data: 1

- name: Turn off screen sleep/disk sleep while on AC
  ansible.windows.win_command: powercfg -setacvalueindex scheme_balanced {{ item }} 0
  loop:
    - sub_video videoidle
    - sub_disk diskidle
    - sub_sleep standbyidle

- name: Turn off screen sleep/disk sleep while on DC/Battery
  ansible.windows.win_command: powercfg -setdcvalueindex scheme_balanced {{ item }} 0
  loop:
    - sub_video videoidle
    - sub_disk diskidle
    - sub_sleep standbyidle

- name: Set the power plan to balanced (which is what we changed settings for)
  community.windows.win_power_plan:
    name: balanced

- name: Force 96dpi to LogPixels (i.e. 100% scaling)
  ansible.windows.win_regedit:
    path: HKCU:\Control Panel\Desktop
    name: LogPixels
    type: dword
    data: 96

- name: Force 96dpi to Win8DpiScaling (i.e. 100% scaling)
  ansible.windows.win_regedit:
    path: HKCU:\Control Panel\Desktop
    name: Win8DpiScaling
    type: dword
    data: 1

- name: Install jre
  chocolatey.chocolatey.win_chocolatey:
    name: openjdk11jre
    state: present

- name: Update/download and install the resolver client
  block:
    - name: Get prerelease version
      delegate_to: 127.0.0.1
      ansible.builtin.uri:
        url: https://api.github.com/repos/icpctools/icpctools/releases?per_page=3
        method: GET
        return_content: true
        status_code: 200
        body_format: json
      register: latest_resolver_release_array
      when: internet and resolver_version is not defined

    - name: Set resolver client latest version
      ansible.builtin.set_fact:
        resolver_version: "{{ latest_resolver_release_array.json[0].name | replace('v', '') }}"
      when: resolver_version is not defined

    - name: Download resolver client
      delegate_to: localhost
      ansible.builtin.get_url:
        url: https://github.com/icpctools/icpctools/releases/download/v{{ resolver_version }}/resolver-{{ resolver_version }}.zip
        dest: /Users/{{ ansible_user }}/Desktop/resolver-{{ resolver_version }}.zip
        mode: '0644'
      when: internet

    - name: Unpack the resolver
      ansible.builtin.unarchive:
        src: /tmp/resolver-{{ resolver_version }}.zip
        dest: /Users/{{ ansible_user }}/Desktop/resolver

- name: Add bat script to launch the resolver client
  ansible.windows.win_copy:
    content: >
      c:/Users/{{ ansible_user }}/Desktop/resolver/resolver.bat
      {{ resolver_cds_url }}
      {{ resolver_user }} {{ resolver_pass }}
      --client
    dest: /Users/{{ ansible_user }}/Desktop/launch_resolver.bat

- name: Copy a shortcut to launch the resolver client
  community.windows.win_shortcut:
    src: "c:/Users/{{ ansible_user }}/Desktop/resolver/resolver.bat"
    dest: "c:/Users/{{ ansible_user }}/Desktop/resolver.lnk"
    arguments: "{{ resolver_cds_url }} {{ resolver_user }} {{ resolver_pass }} --client"

- name: Copy a shortcut to launch the resolver client on startup
  community.windows.win_shortcut:
    src: "c:/Users/{{ ansible_user }}/Desktop/resolver.lnk"
    dest: "%ProgramData%/Microsoft/Windows/Start Menu/Programs/Startup/resolver.lnk"
