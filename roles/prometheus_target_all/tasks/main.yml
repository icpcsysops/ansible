---
# This tasks gathers default system metrics.

- name: Install required packages
  ansible.builtin.apt:
    state: present
    pkg:
      - prometheus-node-exporter

# Setup promtail which sends our logs
- name: Install promtail
  ansible.builtin.unarchive:
    src: https://github.com/grafana/loki/releases/download/v2.5.0/promtail-linux-amd64.zip
    dest: /usr/bin/
    remote_src: true
    owner: domjudge
    group: domjudge
  when: prom

- name: Dir for promtail settings
  ansible.builtin.file:
    state: directory
    path: /etc/promtail
    owner: root
    group: root
    mode: "0755"
  when: prom

- name: Set promtail settings
  ansible.builtin.copy:
    src: promtail-local-config.yaml
    dest: /etc/promtail/
    owner: root
    group: root
    mode: "0644"
  when: prom
  notify: restart promtail

- name: Setup promtail systemd
  ansible.builtin.copy:
    src: promtail.service
    dest: /etc/systemd/system/
    mode: "0655"
    owner: root
    group: root
  when: prom
  notify: restart promtail

- name: Start promtail service
  ansible.builtin.service:
    name: promtail
    state: started
    enabled: true
  when: prom
